<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tiny Map Demo</title>
    <style>
        html, body, #map {
            margin: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src=./index.min.js></script>
    <script>
        tinyMap(document.getElementById('map'), {
            center: [82.897440725094, 54.980156831455],
            zoom: 17,
            tileUrl: '//tile{s}.maps.2gis.com/tiles?x={x}&y={y}&z={z}&v=1&size=64',
            subdomains: '0123'
        });
    </script>
</body>
</html>
