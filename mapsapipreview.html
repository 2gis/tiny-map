<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mapsapi first, preview</title>
</head>
<body>
<style>
    html,body { height: 100%; margin: 0; padding: 0; }
    #map { width: 100%; height: 100%; }
</style>
<div id="map" style="background: #f7f3df;"></div>
<script src="//maps.api.2gis.ru/2.0/loader.js"></script>
<script>
    var map;
    DG.then(function() {
        map = DG.map('map', {
            center: [54.980156831455, 82.897440725094],
            zoom: 17
        });

        var lowBaseLayer = new DG.TileLayer('http://demo.webmaps.ostack.test:8894/{x}_{y}_{z}_32', {
            subdomains: '0123',
            detectRetina: DG.config.detectRetina,
            maxZoom: 19,
            maxNativeZoom: 19,
            zIndex: 0
        }).addTo(map);
        lowBaseLayer.bringToBack();
    });
</script>
</body>
</html>
